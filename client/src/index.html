<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Expense Divider</title>
    <!-- remove caching -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body ng-app="billManagerApp">
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <img class="media-object" src="images/logo.png" alt="logo">
                </a>
                <a class="navbar-brand" href="#/">
                    Expense Divider
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderCtrl">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/bill')}"><a href="#bill"><i class="fa fa-calculator"></i> Bills</a>
                    </li>
                    <li ng-class="{ active: isActive('/chart')}"><a href="#chart"><i class="fa fa-line-chart"></i> Charts</a>
                    </li>
                    <li ng-class="{ active: isActive('/search')}"><a href="#search"><i class="fa fa-search"></i> Search</a>
                    </li>
                    <li ng-class="{ active: isActive('/system')}"><a href="#system"><i class="fa fa-cog"></i> System</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" ng-controller="NotificationCtrl">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="badge"><i class="fa fa-bell"></i> {{count()}}</span></a>
                        <ul class="dropdown-menu scrollable-menu" role="menu">
                            <li><a href="" ng-click="clear()"><i class="fa fa-eraser"></i> clear notifications</a>
                            </li>
                            <li class="divider"></li>
                            <li ng-repeat-start="notification in notifications">
                                <a href="">
                                    <span class="text-small">{{timeSince(notification.time)}}</span>
                                    <br>
                                    <span class="text-{{getType(notification.type)}}">{{notification.msg}}</span>
                                </a>
                            </li>
                            <li class="divider" ng-repeat-end ng-if="!$last"></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- toaster notification container -->
    <toaster-container></toaster-container>
    <!-- Add your site or application content here -->
    <div class="container">
        <div ng-view=""></div>
    </div>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootswatch-dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angularjs-toaster/toaster.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/highcharts/highcharts-more.js"></script>
    <script src="bower_components/highcharts/modules/exporting.js"></script>
    <script src="bower_components/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="bower_components/ngTimezone/ngTimezone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,src}) scripts/scripts.js -->
    <script src="app/app.js"></script>
    <script src="app/header-controller.js"></script>
    <script src="app/notification-controller.js"></script>
    <script src="app/bill/bill-controller.js"></script>
    <script src="app/bill/bill-service.js"></script>
    <script src="app/bill/add/add-controller.js"></script>
    <script src="app/bill/edit/edit-controller.js"></script>
    <script src="app/bill/edit/details/details-controller.js"></script>
    <script src="app/bill/edit/details/on-read-file-directive.js"></script>
    <script src="app/bill/edit/details/csv-service.js"></script>
    <script src="app/system/system-controller.js"></script>
    <script src="app/system/defaults-service.js"></script>
    <script src="app/system/import-controller.js"></script>
    <script src="app/system/export-controller.js"></script>
    <script src="app/system/delete-service.js"></script>
    <script src="app/delete-modal/delete-modal-controller.js"></script>
    <script src="app/chart/chart-controller.js"></script>
    <script src="app/search/search-controller.js"></script>
    <script src="app/search/search-service.js"></script>
    <!-- endbuild -->
</body>

</html>
